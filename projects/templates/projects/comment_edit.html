{% extends "base.html" %}

{% block content%}


<!-- Edit comments structure -->
<div class="container">
    <div class="row">
        <div class="col-12 col-md-8 col-lg-6 mx-auto">
            <form method="POST" action="{% url 'comment_edit' comment.id %}" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-success w-25">Update</button>
                    <a href="{% url 'project_detail' comment.project.id comment.project.slug %}"
                        class="btn btn-danger w-25">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- End of edit comments structure -->


{% endblock %}
