{% extends "base.html" %}

{% block content%}


<!-- Edit project template -->
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 mx-auto">
            <!-- Form for editing project -->
            <form method="POST" class="form" action="{% url 'project_edit' project.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-success w-25">Update</button>
                    <a href="{% url 'project_detail' project.id project.slug %}" class="btn btn-danger w-25">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
