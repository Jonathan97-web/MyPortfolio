{% extends "base.html" %}

{% block content%}


<!-- Create project template -->
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-8 col-lg-6 col-xl-4 mx-auto m-5">
            <h1>Create a project post</h1>
            <form class="form" method="POST" action="{% url 'project_create' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
<!-- End of create project template -->


{% endblock %}
